        this.y = 300;
//        this.z =400;
    }
//    B.prototype.getZ= function () {
//        console.log(this.z);

    // 把类A的原型赋值给类B的原型，B的实例也可以调用类A原型上的方法，当类A原型发生改变，那么类B也跟着改变；
    // 原属型继承，不仅继承了公有性，还继承了类A的私有属性；
    // 原型继承让类B的原型没有直接指向Object，而是在和Object之间多了一条链
    B.prototype = new A;
    console.log(B.prototype);
    var b = new B;
    // 实例b也想拥有getX
    b.getX();//200
