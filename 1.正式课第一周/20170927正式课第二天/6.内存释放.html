    // 谷歌： 谷歌浏览器每隔一段时间，会对当前的堆内存进行检查；检查当前这个地址有没有被占用，发现这个地址已经不被占用，自动回收

    // 当你打开页面时，首先提供一个供代码执行的环境，全局作用域属于不销毁的作用域。只有当关闭当前页面，那么这个作用域才会销毁；


     // 函数执行

    // 不销毁作用域:函数执行return出一个引用数据类型值，并且被外界变量接收，那么当前这个私有的作用域不会销毁
    function fn() {
        var total =10;
        return function () {
            console.log(total);
        }
    }
    console.log(fn());//输出里面return的小函数；
    var b = fn();
    b()//10
   // 不立即销毁作用域：
    function fn() {
        var total =10;
        return function () {
            console.log(total);//10
        }
    }
    fn()();
